# Security Scanning Workflow
# Runs on every push and weekly
#
# NOTE: SARIF uploads require GitHub Advanced Security (paid for private repos)
# This workflow uses console/table output instead for private repo compatibility

name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sunday at midnight
    - cron: '0 0 * * 0'

jobs:
  # Go Security Scan
  go-security:
    name: Go Security
    runs-on: ${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run Gosec Security Scanner
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          cd backend && gosec -fmt=text ./...

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          cd backend && govulncheck ./...

  # Dependency Review (for PRs)
  dependency-review:
    name: Dependency Review
    runs-on: ${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4

  # Trivy Container Scan
  container-scan:
    name: Container Scan
    runs-on: ${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          cd backend
          docker build -t app:test .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'app:test'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

